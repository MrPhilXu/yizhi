<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/default.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container" id="particles-js" >

    <div class="login" >
        <div class="login-screen">
            <div  role="tablist">
                <div role="presentation" class="active nav nav-tabs"><p href="#sign" aria-controls="sign" role="tab" data-toggle="tab">登陆</p></div>

            </div>

            <hr>
            
            <div class="login-form tab-content  ">
                    <form  action="/login/" method="post" >
                <div role="tabpanel" class="tab-pane fade in active" id="sign">
                        
                    <div class="control-group {% if login_form.errors.username %}errorput{% endif %}">
                        <input type="text" class="login-field" value="" placeholder="用户名/邮箱" id="login-name">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group {% if login_form.errors.password %}errorput{% endif %}">
                        <input type="password" class="login-field" value="" placeholder="密码" id="login-pass">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>

                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                   
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">下次自动登录
                        </label>

                    </div>
                    <a class="btn btn-primary btn-large btn-block" href="#">确 定</a>
                    <a class="login-link" href="#">忘记密码?</a>
                    <a  class="login-link"href="{% url 'register' %}">还没有账号？</a>
                </div>
                {% csrf_token %}
            </form>
                


            </div>
            
        </div>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
