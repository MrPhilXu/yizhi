<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/default.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container" >

    <div class="login" >
        <div class="login-screen">
            <div  role="tablist">
                <div role="presentation" class="active nav nav-tabs">
                    <p href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</p>
                </div>

            </div>


            <hr>
            <div class="login-form ">

                <div role="tabpanel" id="register">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="请输入用户名" id="register-name">
                        <label class="login-field-icon fui-user" for="register-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="email" class="login-field" value="" placeholder="请输入邮箱" id="e-mail">
                        <label class="login-field-icon fui-user" for="e-mail"></label>

                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="请输入密码（不少于6位）" id="register-pass">
                        <label class="login-field-icon fui-lock" for="register-pass"></label>

                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox">我同意规定的 <a href="#">服务条件</a> 和 <a href="#">隐私权政策</a>
                        </label>
                    </div>
                    <a class="btn btn-primary btn-large btn-block" href="#">创建用户</a>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
